<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visit Nikolai's CV</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    .card {
      background: #020617;
      padding: 40px 50px;
      border-radius: 14px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 26px;
      font-weight: 600;
    }

    p {
      margin: 0 0 30px;
      color: #94a3b8;
      font-size: 14px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background: #2563eb;
      color: white;
      padding: 14px 26px;
      border-radius: 10px;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    a:hover {
      background: #1d4ed8;
    }

    .footer {
      margin-top: 25px;
      font-size: 12px;
      color: #64748b;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Visit Nikolai's CV</h1>
    <p>Site made by donn1e<br>Instagram: d.nacheww</p>

    <a href="CV.pdf" target="_blank">
      Open CV (PDF)
    </a>

    <div class="footer">
      Direct PDF URL:<br>
      donn1e-opensource.github.io/niki-cv-site/CV.pdf
    </div>
  </div>

</body>
</html>
